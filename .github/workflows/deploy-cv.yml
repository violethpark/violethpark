name: Deploy CV to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "CV*.md"
      - "style.css"
      - "convert.ts"
      - "images/**"
      - "package.json"
      - ".github/workflows/deploy-cv.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Convert CV*.md → CV*.html
        run: npm run convert

      - name: Prepare deployment directory
        run: |
          mkdir -p _site/images

          # Copy and rename CV*.html → index*.html
          cp CV.html    _site/index.html
          cp CV_ko.html _site/index_ko.html
          cp CV_jp.html _site/index_jp.html

          # Copy assets
          cp style.css _site/
          cp -r images/* _site/images/

          # Rewrite cross-language links (.md → index*.html)
          sed -i 's|href="CV_ko\.md"|href="index_ko.html"|g' _site/index.html
          sed -i 's|href="CV_jp\.md"|href="index_jp.html"|g' _site/index.html

          sed -i 's|href="CV\.md"|href="index.html"|g'       _site/index_ko.html
          sed -i 's|href="CV_jp\.md"|href="index_jp.html"|g' _site/index_ko.html

          sed -i 's|href="CV\.md"|href="index.html"|g'       _site/index_jp.html
          sed -i 's|href="CV_ko\.md"|href="index_ko.html"|g' _site/index_jp.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
